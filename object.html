<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      // Object create 
      // 객체란 = 값을 담는 그릇이라는 관점에서 시작, 부품으로 사용하는, 인덱스를 문자로 사용하고 싶다면 객체 사용.
      // 데이터를 담아내는 컨테이너.  key와 value로 구성. 
        var grades = {'egoing':10 , 'donghoon': 80, 'yaekyung': 90};

        var grades1 = new Object();
        // name ['index'] = key;
        grades1['kyung'] = 20;

        var grades2 = {};
        // name ['index'] = key;
        grades2['hoony'] = 10;

        //output
        document.write(grades2["hoony"]+"</br>"); // br태그 같이 붙이려면 배열 바깥에 작성해야함.
        document.write(grades1.kyung+"</br>");
    </script>
</body>
</html>
