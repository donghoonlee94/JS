<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var push = ['1','2','3','4','5','6'];
            push.push('77');
            document.write(push+"</br>");

            var concat = ['a','b','c'];
            concat = concat.concat(['a','b']);
            document.write(concat+"</br>");

            var unshift = ['h','j','l'];
            unshift.unshift('1');
            document.write(unshift+"</br>");

            var splice = ['s','p','l','i','c','e'];
            splice.splice(2,2, 'x', 'y');
            document.write(splice+"</br>");

            var shift = ['1','2','3'];
            shift.shift();
            document.write(shift+"</br>");

            var pop = ['4','5','6'];
            pop.pop();
            document.write(pop+"</br>");

            var sort = ['8','5','1','3'];
            sort.sort();
            document.write(sort+"</br>");

            var reverse = ['c','b','e','a'];
            reverse.reverse();
            document.write(reverse+"</br>");        

    </script>
</body>
</html>
