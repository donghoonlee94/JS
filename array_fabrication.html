<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var push = ['1','2','3','4','5','6'];
            push.push('77');
            document.write(push+"</br>");

            var concat = ['a','b','c'];
            concat = concat.concat(['a','b']);
            document.write(concat+"</br>");

            var unshift = ['h','j','l'];
            unshift.unshift('1');
            document.write(unshift+"</br>");

            var splice = ['s','p','l','i','c','e'];
            splice.splice(2,2, 'x', 'y');
            document.write(splice);

    </script>
</body>
</html>
