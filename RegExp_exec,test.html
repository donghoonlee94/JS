    <script>
        // 정규표현식 객체 생성

        // pattern.exec = 배열로 리턴 , pattern.test = boolean으로 리턴 (있으면 true, 없으면 false)

        var pattern = /a/;

        var pattern1 = new RegExp('a');

        console.log(pattern.exec('abcde'));
        
        var pattern2 = /a./; //점은 문자 1개를 의미. 
         console.log(pattern2.exec('abcde'));

    </script>
