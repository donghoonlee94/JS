<!DOCTYPE html>
<html>

    <meta charset="utf-8"/>
</head>
<body>
    <script>
        // /(\w+)\s(\w+)/ == word white_space word // () = group
        // $2 = 2번째 group
        var pattern = /(\w+)\s(\w+)\s(\w+)/;
        var str = "coding everybody hoon";
        var result = str.replace(pattern, "$3, $1, $2");
        console.log(result);
    </script>
</body>
